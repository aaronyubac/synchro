  <div class="tab">
    <button
      class="tablinks"
      onclick="openTab(event, 'event-details')"
      id="defaultOpen"
    >

        viewBox="0 0 256 256"

        ></path>
      </svg>

    <button class="tablinks" onclick="openTab(event, 'users-unavailabilities')">
      <svg

        height="32"
        fill="#000000"

      >

    <button class="tablinks" onclick="openTab(event, 'add-unavailability')">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        fill="#000000"
        viewBox="0 0 256 256"
      >
        <path
          d="M53.92,34.62A8,8,0,0,0,48,32,16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a8,8,0,0,0,5.92-13.38ZM73.55,80H48V51.88ZM48,208V96H88.1L189.92,208ZM224,48V177.23a8,8,0,1,1-16,0V96H134.88a8,8,0,0,1,0-16H208V48H184v8a8,8,0,0,1-16,0V48H91.25a8,8,0,0,1,0-16H168V24a8,8,0,0,1,16,0v8h24A16,16,0,0,1,224,48Z"
        ></path>
      </svg>

  </div>


  <div id="event-details" class="tabcontent">
    {{with .Event}}
    <p><span class="event-detail">Join Code</span> {{.ID}}</p>
    <p><span class="event-detail">Name</span> {{.Name}}</p>
    <p><span class="event-detail">Details</span> {{.Details}}</p>
    {{end}}
  </div>

  <div id="user-unavailabilities" class="tabcontent">

    <h3>Your Availability</h3>
    <div class="user timebar">
      <div class="am">
          <div class="timebar-grid"></div>
      </div>

        <div class="pm">
          <div class="timebar-grid"></di>
        </div>
      </div>
    </div>

    
  </div>

  <div id="users-unavailabilities" class="tabcontent">
    <h3>Event Availability</h3>
    <div class="event timebar">
      <div class="am">
        <div class="timebar-grid"></div>
      </div>

      <div class="pm">
        <div class="timebar-grid"></di>
      </div>
    </div>
  </div>
  </div>


  <div id="add-unavailability" class="tabcontent">
    <form method="post" action="/event/{{.Event.ID}}">
      <input
        type="date"
        class="unavailability-date-input"
        name="unavailability-date"
        value="{{.Form.Date}}"
      />
      {{with .Form.FieldErrors.unavailabilityDate}}
      <label class="error">{{.}}</label>
      {{end}}

      <p class="unavailability-date-display"></p>
      
      <input
          type="checkbox"
          class="unavailability-all-day"
          name="unavailability-all-day"
          value="true"
        />
        <label for="unavailability-all-day">Unavailable All Day</label>

      <div class="unavailability-time">
        
        
        <label>Unavailable Time:</label>
        <br />
        <input
          type="time"
          class="unavailability-time-start time-picker"
          name="unavailability-time-start"
          value="{{.Form.Start}}"
        />
        -
        <input
          type="time"
          class="unavailability-time-end time-picker"
          name="unavailability-time-end"
          value="{{.Form.End}}"
        />

        <br>

        {{with .Form.FieldErrors.time}}
        <label class="error">{{.}}</label>
        <br />
        {{end}}
      </div>

      <input type="submit" value="Add Unavailability" />
    </form>

    <br>


    <table class="unavailability-table">
      <caption>Your Unavailabilities</caption>
      <thead>
        <th>Start</th>
        <th>End</th>
        <th>All Day</th>
        <th></th>
      </thead> 
      <tbody class="unavailability-list"></tbody>
    </table>
  </div>
</div>

{{end}}
