{{define "base"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{template "title" .}} - Synchro</title>
    <link rel='stylesheet' href='/static/css/main.css'>
    <link rel='stylesheet' href='/static/css/calendar.css'>
    <link rel="stylesheet" href="/static/css/tablet.css">
    <link rel="stylesheet" href="/static/css/view.css">
    <link rel="stylesheet" href="/static/css/timebar.css"
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <header class="main-header">
      <a href="/"><img class="logo" src="/static/img/synchro-logo.svg" /></a>

      <nav>{{template "nav" .}}</nav>
    </header>

    <main>
      {{with .Flash}}
      <div class="flash">{{.}}</div>
      {{end}} 
      {{template "main" .}}
    </main>

  </body>
</html>
{{end}}
