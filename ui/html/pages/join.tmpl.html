{{define "title"}}Event Join{{end}}

{{define "main"}}
<form action="/event/join" method="POST">
    <div>
        {{range .Form.NonFieldErrors}}
        <label class="error">{{.}}</label>
        {{end}}
    </div>
    <div>
    <label>Event ID:</label>
    {{with .Form.FieldErrors}}
        <label class="error">{{.}}</label>
    {{end}}
    <input type="text" name="eventID" value="{{.Form.EventID}}">
    </div>
    <div>
        <input type="submit" value="Join">
    </div>
</form>
{{end}}
